<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/static/css/business/all.css" />
    <link rel="stylesheet" href="/static/css/business/edit.css" />
    <link rel="stylesheet" href="/static/css/business/ActAddFuyuan.css" />
    <script type="text/javascript" src="/static/js/public/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/public/vue.min.js"></script>
    <script type="text/javascript" src="/static/js/public/axios.min.js"></script>
</head>
<!--菜品编辑-->

<body>


<div class="content-wrapper padding-md" id="eait" v-cloak>
    <input type="hidden" name="shopId" id="shopId" :value="shopId">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="shopTitle">
               添加服务员
                <!-- <a href="{:U('Business/Act/ActFuyuan')}" class="pull-right menu-color">返回</a> -->
            </div>
        </div>
        <div class="panel-body">


                <!--桌位名称-->
                <div class="form-group">
                    <label class="control-label item-2">
                        <span class="text-danger">*</span>
                        服务员名称
                    </label>
                    <div class="item-4">
                        <input type="text" name="waiterName" class="form-control"  placeholder="请输入服务员名称"/>
                    </div>
                </div>
                <!--桌位人数-->
                <div class="form-group">
                    <label class="control-label item-2">
                        <span class="text-danger">*</span>
                        服务员编号
                    </label>
                    <div class="item-4">
                        <input type="text" class="form-control" name="waiterNum" oninput='this.value=this.value.replace(/^[0]+[0-9]*$/gi,"")' onkeyup="this.value=this.value.replace(/[^0-9,]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9,]/g,'')" placeholder="请输入服务员编号"/>
                    </div>
                </div>


        </div>
        <div class="panel-footer text-center">
            <button class="kui-button-menu active paddings" @click="activeClick()">保存</button>
            <button class="kui-button-menu" @click="ActFuyuanClick()"><a href="javascript:0;" style="color: #06c1ae; text-decoration: none; padding: 6px 15px;">取消</a></button>
        </div>

    </div>
</div>




<script type="text/javascript" src="/static/js/business/ActAddFuyuan.js"></script>
</body>
</html>
