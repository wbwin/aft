<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>阿凡提开店申请</title>
  <link rel="stylesheet" href="/static/css/business/all.css" />
  <link rel="stylesheet" href="/static/css/business/enrol_initial.css" />
  <script type="text/javascript" src="/static/js/public/vue.min.js" ></script>
  <script type="text/javascript" src="/static/js/vue-router.js" ></script>
  <script type="text/javascript" src="/static/js/public/axios.min.js"></script>
</head>
<body>
  <div id="dec">
    <div class="top">
      <div class="minWidth topCenter">
        <div class="topLeft">
          <a class="logo" href="javascript:">阿凡提商户中心</a>
          <a href="javascript:">点击查看《廉正告知书》</a>
        </div>
        <div class="topRight">
          <a class="dowm" href="javascript:">如开店遇到问题，请咨询 在线客服</a>
        </div>
      </div>
    </div>
    <div class="Prompt">准备好以下资料 , 申请开店更方便</div>
    <div class="contentData">
    <!--  <div class="box">
        <p class="title">必备证件</p>
          <div class="boxContent"></div>
      </div> -->
      <div class="box">
        <p class="title">准备资料</p>
        <div class="shopBox">
          <div class="box-step" v-for="(item,index) in papers">
            <span class="step">{{index+1}}</span>
            <span class="name">{{item.name}}</span>
            <span class="tips">{{item.tips}}</span>
            <span class="img-box">
              <span>示例</span>
              <div class="img-preview" @mouseover="imgTogle=index" @mouseout="imgTogle=-1">
                <img class="d-thumbnail" :src="item.img" />
                <img class="d-preview" :class="{'showImg':imgTogle==index}" :src="item.img" />
              </div>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="buttj">
      <a class="button" @click="apply" href="javascript:">我已准备好资料，进行开店申请</a>
    </div>
  </div>
  <script src="/static/js/business/enrol_initial.js"></script>
</body>
</html>
