<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/static/css/business/all.css" />
    <link rel="stylesheet" href="/static/css/business/analyFlow.css" />
    <script type="text/javascript" src="/static/js/public/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/public/vue.min.js"></script>
    <script type="text/javascript" src="/static/js/public/g2.js"></script>
    <script type="text/javascript" src="/static/js/public/axios.min.js"></script>
</head>

<body>
    <!--流量分析-->
    <div class="analyFlow" id="singleImg" v-cloak>
        <div class="sel-head" style="display: none;">
            <div class="kui-button btn-default" :class="{'active':navNumb==1}" @click='flowNavFn(1,1)'>昨天</div>
            <div class="kui-button btn-default" :class="{'active':navNumb==2}" @click='flowNavFn(2,7)'>最近7天</div>
            <div class="kui-button btn-default" :class="{'active':navNumb==3}" @click='flowNavFn(3,30)'>最近30天</div>
        </div>
        <!--头部数据图-->
        <div class="panel panel-default compare-data">
            <div class="data-detail">
                <div class="single-img">
                    <div class="row items-group">
                        <div class="item-4 m-topsm ">
                            <div class="title text-center" style="margin-top: 35px;">曝光量<span @mouseover="overShowww()" @mouseout="outHideee()" class="askIcon"></span></div>
                            <div id="showDivvv"></div>
                        </div>
                        <div class="item-3 text-center">
                            <div class="exposure-num">
                                <div class="exposure-number" style="margin-top: 40px;"></div>
                                <div class="c-grayest small" style="display: none;">
                                </div>
                            </div>
                        </div>
                        <div class="item-3 text-center">
                            <div class="visit-count ">
                                <div class="exposure-number" style="margin-top: 40px;margin-right: 20px;">曝光量次数:{{flow.Visibility}}</div>
                                <div class="c-grayest small" style="display: none;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row items-group">
                        <div class="item-4 m-topsm ">
                            <div class="title text-center" style="margin-top: 60px;">浏览量<span @mouseover="overShoww()" @mouseout="outHidee()" class="askIcon"></span></div>
                            <div id="showDivv"></div>
                        </div>
                        <div class="item-3 text-center">
                            <div class="exposure-num">
                                <div class="exposure-number" style="margin-top: 69px;margin-right: 30px;"></div>
                                <div class="c-grayest small" style="display: none;">
                                </div>
                            </div>
                        </div>
                        <div class="item-3 text-center">
                            <div class="visit-count ">
                                <div class="exposure-number" style="margin-top: 70px;margin-right: 56px;">浏览次数:{{flow.readNum}}</div>
                                <div class="c-grayest small" style="display: none;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row items-group">
                        <div class="item-4 m-topsm ">
                            <div class="title text-center" style="margin-top: 41px;">销量<span @mouseover="overShow()" @mouseout="outHide()" class="askIcon"></span></div>
                            <div id="showDiv"></div>
                        </div>
                        <div class="item-3 text-center">
                            <div class="exposure-num">
                                <div class="exposure-number" style="margin-top: 52px;margin-right: 70px;"></div>
                                <div class="c-grayest small" style="display: none;">
                                </div>
                            </div>
                        </div>
                        <div class="item-3 text-center">
                            <div class="visit-count ">
                                <div class="exposure-number" style="margin-top: 53px;margin-right: 92px;">销量次数:{{flow.sales}}</div>
                                <div class="c-grayest small" style="display: none;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="visit-rate">
                        访问转化率
                        <div style="font-size: 20px;">{{flow.access}}%</div>
                    </div>
                    <div class="order-rate">
                        下单转化率
                        <div style="font-size: 20px;">{{flow.order}}%</div>
                    </div>
                </div>
            </div>
        </div>
        <!--线性图-->
        <div class="panel panel-default chart" v-show="navNumb != 1">
            <div>
                选择指标：<span class="c-grayest">最多可选两项指标</span>
            </div>
            <div class="kui-checkbox checkbox  inline m-right"></div>
            <div id="container"></div>
            <div class="container-title">
                <span class="inline showtxt">
					<!--<span class="oblong"></span>曝光人数-->
                </span>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/static/js/business/analyFlow.js"></script>

</html>
