
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>阿凡提</title>
<link rel="stylesheet" href="/static/css/business/Huogroup.css">
<link rel="stylesheet" href="/static/css/business/time.css">
<script src="/static/js/public/jquery.min.js"></script>
<script src="/static/js/public/layer/layer.min.js"></script>
<script type="text/javascript" src="/static/js/public/vue.min.js" ></script>
<script src="/static/js/public/axios.min.js"></script>

</head>
<body>

  <div class="Huod" v-cloak>
          <button id="parentIframe" @click="parentIframeClick"><span>添加团购活动</span></button>
          <!-- <button class="pplianshch"><span>批量删除</span></button> -->

      <div class="Jian">
      <div class="hangius">店铺名：{{shopName}}</div>
          <table>
            <tr>
                <!-- <td><input class="allBuXuanzhong" name="allname" type="checkbox"></td> -->
                <td class="mingchen">团购名称</td>
                <td class="shijian">活动时间</td>
                <td class="tuanjia">团购原价</td>
                <td class="zonjia">团购总价</td>
                <td class="imgtu">活动图片</td>
                <td class="miaoshu">活动描述</td>
                <td class="zhutai">活动状态</td>
                <td class="time">时间</td>
                <td class="caozuo">操作</td>
            </tr>
           <div>
               <tr style="height: 60px" v-for="(msg,index) in group">
                   <!-- <td><input class="BeiXuan" name="ener" type="checkbox"  :value="int.id"></td> -->
                   <td class="mingchen">{{msg.groupName}}</td>
                   <td class="shijian">{{msg.startTime}}至{{msg.endTime}}</td>
                   <td class="tuanjia">{{msg.marketPrice}}元</td>
                   <td class="zonjia">{{msg.shopPrice}}元</td>
                   <td class="imgtu"><img style="width:110px;" :src="'https://image.aftdc.com/'+msg.groupImg"></td>
                   <td class="miaoshu">{{msg.groupDes}}</td>
                   <if condition="$v['groupStatus'] eq 1">
                       <td class="zhutai">进行中</td>
                       <else />
                       <td class="zhutai">已结束</td>
                   </if>
                   <td class="caozuo"><a @click="delTuanClick($event,msg.groupId)">撤销</a></td>
                   <!--{:U('Business/Activity/delTuan','groupId='.$v['groupId'])}-->
               </tr>
           </div>
        </table>
      </div>
  </div>
  <script src="/static/js/business/Huogroup.js"></script>
</body>
<!-- <script src="/static/js/public/groupGoods.js"></script> -->
</html>
