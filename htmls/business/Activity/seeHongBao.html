<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>阿凡提</title>
    <link rel="stylesheet" href="/static/css/business/huoMessage.css">
    <script src="/static/js/public/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/public/vue.min.js"></script>
    <script type="text/javascript" src="/static/js/public/axios.min.js"></script>
</head>

<body>
    <div class="dec" v-cloak>
        <input type="hidden" name="couponId" value="{$couponId}">
        <div class="yingcangkuzng_chankan" v-for="msg in HongBao">
            <div class="fallthipe">
                <div class="zheshi_xiuang">活动详情</div>
                <div class="zhuang_tai">活动类型：商家红包</div>
                <div class="zhuang_tai">活动状态：进行中</div>
                <div class="zhuang_tai">活动时间： {{msg.start_time}}至{{msg.end_time}}</div>
                <div class="zhuang_tai">优惠信息：下单立减{{msg.money}}</div>
                <div class="zhuang_tai">领取渠道：{{msg.getType==0?'分享文章领取':'分享店铺领取'}}</div>
                <div class="zhuang_tai">红包数量：还剩{{msg.piece}}个</div>
            </div>
            <div class="this_anniv">
                <div class="danhuy" @click="danhuyClick()">返回列表</div>
                <div class="danhuy1" @click="updateClick(msg)">修改</div>
                <div class="danhuy1" @click="delClick(msg)">删除</div>
            </div>
        </div>
    </div>
    <script src="/static/js/business/seeHongBao.js"></script>
</body>

</html>
