<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>阿凡提</title>
    <link rel="stylesheet" href="/static/css/business/huoMessage.css">
    <script src="/static/js/public/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/public/vue.min.js"></script>
    <script type="text/javascript" src="/static/js/public/axios.min.js"></script>
</head>

<body>
    <div class="dec" v-cloak>
        <div class="yingcangkuzng_chankan" v-for="msg in jian">
            <div class="fallthipe">
                <div class="zheshi_xiuang">活动详情</div>
                <div class="zhuang_tai">活动类型：满减活动</div>
                <div class="zhuang_tai">活动状态：进行中</div>
                <!--<div class="zhuang_tai">活动时间：2017-10-10 00:00:00 至 2017-10-20 23:59:59</div>-->
                <div class="zhuang_tai">优惠信息：满{{msg.full}}减{{msg.min}} (满减活动)</div>
                <div class="zhuang_tai">满：
                    <input type="text" :value="msg.full" name="full" onkeyup="this.value=this.value.replace(/[^0-9,]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9,]/g,'')">
                    <label style="color: gray;">多个请用英文逗号',' 隔开</label>
                </div>
                <div class="zhuang_tai">减：
                    <input type="text" :value="msg.min" name="minus" onkeyup="this.value=this.value.replace(/[^0-9,]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9,]/g,'')">
                    <label style="color: gray;">多个请用英文逗号',' 隔开</label>
                </div>
            </div>
            <div class="this_anniv">
                <div id="danhuy" @click="danhuyClick()">返回列表</div>
                <div id="save" @click="save()">保存</div>
                <div id="chexaio" @click="annulNewCou($event,msg.full,msg.min)">撤销</div>
            </div>
        </div>
    </div>
    <script src="/static/js/business/setCoupon.js"></script>
</body>

</html>
