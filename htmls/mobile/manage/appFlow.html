<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<meta content="black" name=" apple-mobile-web-app-status-bar-style"/>
	<meta content="email=no" name="format-detection"/>
	<title>流量分析</title>
	<link rel="stylesheet" type="text/css" href="/static/css/mobile/all.css">
	<link rel="stylesheet" type="text/css" href="/static/css/mobile/appFlow.css">
	<script src="/static/js/mobile/jquery.min.js"></script>
</head>
<body>
 <div class="phoneAll minbarPT" id="flow">
     <div class="minibarBox">
         <div class="minibar">
             <div @click="back()">
                 <img src="https://image.aftdc.com/appBimg/icon_back_normal.png" alt="">
             </div>
             <span>流量分析</span>
             <span></span>
         </div>
     </div>
 <!-- 	<header class="notBar">
		<div class="header-choice "> 
			<span class="but-choice active">昨天</span>
			<span class="but-choice">近7天</span>
			<span class="but-choice">近30天</span>
		</div>
	</header>
   <div class="txtLine ">统计时间：2018-01-08</div> -->

  <div class="panel">
  	  <div class="panel-heading clear ">
		<strong class="m-left">流量概况</strong><i class="fontMin c-grayest ">（统计"阿凡提app"和"阿凡提小程序"数据）</i>
	  </div>
	  <div class="panel-body relative flowpd">
        <div class="flowStateBox">
	     <div class="flowState">
	     	<span class="words">曝光</span>
	     	 <div><i class="lineArrow"></i></div>
	     	 <div><i class="line"></i></div>
	     	 <span class="words">访问</span>
	     	 <div><i class="lineArrow"></i></div>
	     	 <div><i class="line"></i></div>
	     	 <span class="words">下单</span>
	     </div>
         </div>
	  	 <div class="flowData c-normal">
	  	 	<div class="clear numbTxt">
	  	 		<div class="item-6 br-solid">
	  	 			<p><strong class="fontNumb">{{exposure.visibility}}</strong> 人</p>
	  	 			<!-- <span class="c-grayest">较上30天<i class="fa-up"></i>260人</span> -->
	  	 		</div>
	  	 		<div class="item-6">
	  	 			<p><strong class="fontNumb">{{exposure.appExposure}}</strong> 人</p>
	  	 			<!-- <span class="c-grayest">较上30天<i class="fa-up"></i>260人</span> -->
	  	 		</div>
	  	 	</div>
	  	 	<div class="rateBox">访问转化率：{{pageviewsRate}}</div>
	  	 	<div class="clear numbTxt">
	  	 		<div class="item-6 br-solid">
	  	 			<p><strong class="fontNumb">{{pageviews.appletsNum}}</strong> 人</p>
	  	 			<!-- <span class="c-grayest">较上30天<i class="fa-up"></i>260人</span> -->
	  	 		</div>
	  	 		<div class="item-6">
	  	 			<p><strong class="fontNumb">{{pageviews.appNum}}</strong> 人</p>
	  	 			<!-- <span class="c-grayest">较上30天<i class="fa-up"></i>260人</span> -->
	  	 		</div>
	  	 	</div>
	  	 	<div class="rateBox">下单转化率：{{ordersRate}}</div>
	  	 	<div class="clear numbTxt">
	  	 		<div class="item-6 br-solid">
	  	 			<p><strong class="fontNumb">{{orders.appletsNum}}</strong> 人</p>
	  	 			<!-- <span class="c-grayest">较上30天<i class="fa-up"></i>260人</span> -->
	  	 		</div>
	  	 		<div class="item-6">
	  	 			<p><strong class="fontNumb">{{orders.appNum}}</strong> 人</p>
	  	 			<!-- <span class="c-grayest">较上30天<i class="fa-up"></i>260人</span> -->
	  	 		</div>
	  	 	</div>
	  	 	
	  	 </div>

	  </div>
  </div>

 </div>
 <script src="/static/js/mobile/vue.js"></script>
 <script src="/static/js/mobile/appFlow.js"></script>
</body>
</html>
