<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>阿凡提</title>
<link rel="stylesheet" href="/static/css/mobile/all.css">
<link rel="stylesheet" href="/static/css/mobile/countToday.css">
<script src="/static/js/mobile/g2.js"></script>
<script src="/static/js/mobile/jquery.min.js"></script>

<body>

<div class="minbarPT" id="tody"  v-cloak>
    <div class="minibarBox">
        <div class="minibar">
            <div @click="back()">
                <img src="https://image.aftdc.com/appBimg/icon_back_normal.png" alt="">
            </div>
            <span>阿凡提</span>
            <span></span>
        </div>
    </div>
 <div class="Xerter">
     <div class="DerNser">营业额 <span class="Newser">新</span> <span class="Querter">?</span> </div>
     <div class="DerNonc"><span class="Sin">￥</span>{{total.needPay}}</div>

     <div class="Xinderfei">
         <div class="Xon herden">
             <div class="DerTser">有效订单  <span class="QueIter">?</span> </div>
             <div class="NubPonc"><span class="Liv">{{total.orderNum}}单</span></div>
             <div class="DerTser">无效订单  <span class="QueIter">?</span> </div>
             <div class="NubPonc"><span class="Liv">{{total.loss}}单</span></div>
         </div>
         <div class="Xon maedpe">
             <div class="Houf DerTser">预计订单收入  <span class="QueIter">?</span> </div>
             <div class="Houf NubPonc"><span class="Liv">￥{{total.plan}}</span></div>
             <!-- <div class="Houf DerTser">商家补贴  <span class="QueIter">?</span> </div>
             <div class="Houf NubPonc"><span class="Liv">￥0.00</span></div> -->
         </div>
     </div>
 </div>

 <div class="Ainder">
     <div class="Asin">
         <div class="QuSi" :class="{'active':dataChoice==1}" @click="dataFn(1)">营业额趋势</div>
         <div class="QuSi" :class="{'active':dataChoice==2}" @click="dataFn(2)">有效订单趋势</div>
     </div>

     <div class="XunFou" id="target">vds</div>

     <div class="AsinCK">
         <div class="QuSiCl" :class="{'active':timeChoice==1}" @click="timeFn(1)">累计</div>
         <div class="QuSiCl" :class="{'active':timeChoice==2}" @click="timeFn(2)">分时</div>
     </div>

 </div>
</div>

<script src="/static/js/mobile/countToday.js"></script>
