<!DOCTYPE html>
<html>
<head>
	 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name=" apple-mobile-web-app-status-bar-style"/>
    <meta content="email=no" name="format-detection"/>
	<title>商品分析</title>
	<link rel="stylesheet" type="text/css" href="/static/css/mobile/all.css">
	<link rel="stylesheet" type="text/css" href="/static/css/mobile/appShop.css">
	<script src="/static/js/mobile/jquery.min.js"></script>
</head>
<body>
  <div class="phoneAll minbarPT" id="shop">
      <div class="minibarBox">
          <div class="minibar">
              <div @click="back()">
                  <img src="https://image.aftdc.com/appBimg/icon_back_normal.png" alt="">
              </div>
              <span>商品分析</span>
              <span></span>
          </div>
      </div>
  	<div class="navs clear">
  		<div @click="dateTogleFn()" class="nav-dates br-solid item-3">
        <span v-if="day==1">昨日</span>
        <span v-else>近{{day}}日</span>
        <i class="tria-down"></i>
      </div>
  		<div class="item-9">
  			<span class="item-6" :class="{'fontWeig':sortChoice==1}" @click="sortFn(1)">销售额最高</span>
  			<span class="item-6" :class="{'fontWeig':sortChoice==2}" @click="sortFn(2)">销量最高</span>
  		<!-- 	<span class="item-2">赞</span>
  			<span class="item-2">踩</span> -->
  		</div>
  		<ul class="choiceDate" v-if="dateTogle">
  			<li @click="shopNavFn(1)">昨日</li>
  			<li @click="shopNavFn(7)">近7日</li>
  			<li @click="shopNavFn(30)">近30日</li>
  		</ul>
  	</div>
    <!-- 有内容 -->
     <div v-if="goods && goods.length>0">
    	<ul class="goodData">
    		<li class="clear" v-for="(item,index) in goods">
    		<div class="item-1 padt">
    			<i class="numb">{{index+1}}</i>
    		</div>
    		<div class="item-11">
    			<p><strong class="fontMax">{{item.name}}</strong></p>
    			<p class="clear  c-grayest">
    				<span class="item-4">销售额 ￥{{item.price}}</span>
    				<span class="textCent item-3">占比{{item.priceScal}}</span>
    				<!-- <span class="textCent item-5">好评率 0%</span> -->
    			</p>
    			<div class="clear c-grayest">
    				<!-- <strong class="item-4">销量 9</strong> -->
            <span class="item-4">销量 {{item.numb}}</span>
    				<span class="textCent c-grayest item-3">占比{{item.numbScal}}</span>
    			</div>
    		</div>
    		</li>
    	</ul>
    	<div class="moretxt">更多详情数据，请前往电脑版查看</div>
    </div>
    <!-- 无内容 -->
   <div class="notContent" v-else>
     未找到符合条件的商品
   </div>

    <!-- 帮你选折扣菜 -->
     <div class="helpGoods">
     	<img src="/static/image/mobile/xzk.png">
     	帮你选折扣菜
     </div>

    
  </div>
<script src="/static/js/mobile/vue.js"></script>
<script src="/static/js/mobile/appShop.js"></script>

</body>
</html>
