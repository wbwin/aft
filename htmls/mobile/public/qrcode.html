<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <!-- 设置在苹果手机上以应用模式启动时，是否全屏 -->
    <meta name='apple-touch-fullscreen' content='yes'>
    <!-- ios 系统 作用未知 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- iso 系统 作用未知 -->
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    <!-- iso 系统 作用未知 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 是否识别 手机号码、 电子邮件 地址 等-->
    <meta name="format-detection" content="telephone=no,email=no,address=no"/>

    <!-- 让360双核浏览器用webkit内核渲染页面 -->

    <meta name="renderer" content="webkit">

    <!-- 避免IE使用兼容模式 -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--允许全屏模式浏览,隐藏浏览器导航栏&ndash;&gt;-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <!--微信缓存-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>二维码</title>
    <script type="text/javascript" src="/static/js/public/jquery.min.js"></script>
    <script src="/static/js/public/jquery.qrcode.min.js"></script>
    <script type="text/javascript" src="/static/js/public/vue.min.js"></script>

</head>
<body>
<div class="article"  style="position: absolute;top: 0;left: 0;right: 0;bottom: 0;display: flex;align-items: center;justify-content: center">
    <div id="qrcode"></div>
</div>
<script src="/static/js/public/qrcode.js"></script>
</body>
</html>
